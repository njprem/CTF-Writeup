{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card">
                <div class="card-header text-center py-3">
                    <i class="fas fa-sign-in-alt me-2"></i>Account Login
                </div>
                <div class="card-body p-4">
                    <form method="POST" action="{{ url_for('login') }}">
                        <div class="mb-4">
                            <label for="email" class="form-label">
                                <i class="fas fa-envelope me-1"></i>Email Address
                            </label>
                            <input type="email" class="form-control" id="email" name="email" 
                                   placeholder="you@example.com" required>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label">
                                <i class="fas fa-key me-1"></i>Password
                            </label>
                            <input type="password" class="form-control" id="password" name="password" 
                                   placeholder="••••••••" required>
                        </div>
                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-sign-in-alt me-2"></i>Sign In
                            </button>
                        </div>
                        <div class="text-center">
                            <a href="{{ url_for('forgot_password') }}" class="text-decoration-none">
                                <i class="fas fa-question-circle me-1"></i>Forgot your password?
                            </a>
                        </div>
                    </form>
                </div>
            </div>
            
            <div class="card mt-4 bg-light">
                <div class="card-body">
                    <h6 class="mb-3"><i class="fas fa-shield-alt me-2 text-success"></i>Security Tips</h6>
                    <ul class="small mb-0">
                        <li>Never share your password with anyone</li>
                        <li>Always check the URL before entering credentials</li>
                        <li>Enable two-factor authentication when available</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
